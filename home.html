<ion-header>
  <ion-navbar>
    <ion-title>Grocery</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button color="Primary" icon-start>
        <ion-icon name="add-circle"></ion-icon>
        Add
    </button>
    <ion-list>
        <ion-item-sliding>
          <ion-item>
            <h2>Bread</h2>
            <p>1 = $5</p>
          </ion-item>
          <ion-item-options>
            <button ion-button color="Secondary" icon-start>
              <ion-icon name="trash"></ion-icon>
              Done
            </button>
          </ion-item-options>
        </ion-item-sliding>
        <ion-item-sliding>
            <ion-item>
              <h2>Milk</h2>
              <p>2 = $10</p>
            </ion-item>
            <ion-item-options>
              <button ion-button color="Secondary" icon-start>
                <ion-icon name="trash"></ion-icon>
                Done
              </button>
            </ion-item-options>
          </ion-item-sliding>
          <ion-item-sliding>
              <ion-item>
                <h2>Cereal</h2>
                <p>3 = $15</p>
              </ion-item>
              <ion-item-options>
                <button ion-button color="Secondary" icon-start>
                  <ion-icon name="trash"></ion-icon>
                  Done
                </button>
              </ion-item-options>
            </ion-item-sliding>
 </ion-list>
</ion-content>
